name: Test
on:
  pull_request:
    types:
    - opened
    - edited
    - synchronize
    - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install Task
      uses: arduino/setup-task@v1
    - name: Test
      run: task
